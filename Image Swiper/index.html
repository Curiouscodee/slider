<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swiper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="swiper Slider-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/flower2.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower3.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower4.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower5.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower6.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower7.jpg" alt="Slider Image">
                </div>
                <div class="swiper-slide">
                    <img src="images/flower8.jpg" alt="Slider Image">
                </div>
            </div>
        </div>
    <h2 class="heading">Beautiful Flowers</h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</html>
